<div class="modal fade" id="entreeStock" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">Distributeur Paiecash</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    <div class="modal-body">
      <div class="card mb-3">
    
        <div class="card-body">
    
          <div class="pt-4 pb-2">
            <h5 class="card-title text-center pb-0 fs-4">Faire une entrée en stock</h5>
    
          </div>
    
          <form class="row g-3 needs-validation" novalidate>
            <div class="select">
              <select name="article_id" class="form-control">
                  <option value="0">Sélectionner le nom de l'article</option>
                  <option value="">"33" Export</option>
                  <option value="">Beaufort Lager</option>
                  <option value="">Beaufort Light</option>
                  <option value="">Castel Beer</option>
                  <option value="">Manyan</option>
                  <option value="">Mützig</option>
                  <option value="">Castel Milk</option>
                  <option value="">Stout</option>
                  <option value="">Pelforth</option>
                  <option value="">Heineken</option>
                  <option value="">Isenbeck</option>
                  <option value="">Chill</option>
                  <option value="">Malta Tonic</option>
                  <option value="">XXL</option>
                  <option value="">XXL Love</option>
                  <option value="">Top pamplemousse</option>
                  <option value="">Top orange </option>
                  <option value="">Top ananas</option>
                  <option value="">Top grenadine</option>
                  <option value="">Top cola</option>
                  <option value="">Top Bitter Lemon</option>
                  <option value="">World Cola</option>
                  <option value="">D'jino</option>
                  <option value="">Shweppes</option>
                  <option value="">Malt up</option>
                  <option value="">Vimto</option>
                  <option value="">Orangina</option>
                  <option value="">Aquabelle</option>
                  <option value="">Eau vital</option>
                  <option value="">Source tangui</option>
                  <option value="">Lemon</option>
                  <option value="">Booster Cola</option>
                  <option value="">Booster Ginger</option>
                  <option value="">Booster Gin</option>
              </select>    
            </div>
    
            <div class="col-12">
              <label for="yourEmail" class="form-label">Quantité</label>
              <input type="number" name="email" class="form-control" id="yourEmail" required>
              <div class="invalid-feedback">Please enter a valid Quantity it is a number!</div>
            </div>
    
            <div class="col-12">
              <label for="yourPrix" class="form-label">Prix</label>
              <input type="number" name="date" class="form-control" id="yourPrix" required>
              <div class="invalid-feedback">Please enter the price!</div>
            </div>
    
            <div class="col-12">
              <button class="btn btn-primary w-100" type="submit">Ajouter </button>
            </div>
            
          </form>
    
        </div>
      </div>
    </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
